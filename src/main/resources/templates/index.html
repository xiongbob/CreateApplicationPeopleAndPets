<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets and owners</title>
</head>
<body>
<div class="container">
    <h1>Pets and their Owners</h1>
    <a href="/addpet">Add a Pet</a>

    <div th:each="eachOwner:${people}">
        <h2 th:text="${eachOwner.personName}"></h2>

        <h3 th:text="${#lists.size(eachOwner.pets)>0}?'My Pets':'No pets for me'"></h3>
        <div th:each="eachPet:${eachOwner.pets}">
            <p th:text="${eachPet.petName}"
               th:value="${eachPet.id}"></p>
        </div>
    </div>
</div>
</body>
</html>
